<!-- templates/index.html -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Link Shortener Dashboard</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="container">
        <h1>Link Shortener</h1>
        <p>Create short, memorable links in seconds.</p>

        <form id="shorten-form">
            <input type="url" id="url-input" placeholder="Enter a long URL to shorten..." required>
            <button type="submit">Shorten</button>
        </form>

        <div id="result" class="hidden">
            <p>Your shortened link:</p>
            <div class="short-link-container">
                <a href="" id="short-url" target="_blank"></a>
                <button id="copy-button">Copy</button>
            </div>
        </div>
        <div id="error-message" class="hidden"></div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const form = document.getElementById('shorten-form');
            const urlInput = document.getElementById('url-input');
            const resultDiv = document.getElementById('result');
            const errorDiv = document.getElementById('error-message');
            const shortUrlLink = document.getElementById('short-url');
            const copyButton = document.getElementById('copy-button');

            form.addEventListener('submit', async (e) => {
                e.preventDefault();
                const longUrl = urlInput.value;
                resultDiv.classList.add('hidden');
                errorDiv.classList.add('hidden');

                try {
                    const response = await fetch('/shorten', {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({ url: longUrl }),
                    });

                    const data = await response.json();

                    if (response.ok) {
                        shortUrlLink.href = data.short_url;
                        shortUrlLink.textContent = data.short_url;
                        resultDiv.classList.remove('hidden');
                    } else {
                        errorDiv.textContent = data.error || 'An error occurred.';
                        errorDiv.classList.remove('hidden');
                    }
                } catch (error) {
                    errorDiv.textContent = 'Failed to connect to the server.';
                    errorDiv.classList.remove('hidden');
                }
            });

            copyButton.addEventListener('click', () => {
                navigator.clipboard.writeText(shortUrlLink.href).then(() => {
                    copyButton.textContent = 'Copied!';
                    setTimeout(() => {
                        copyButton.textContent = 'Copy';
                    }, 2000);
                });
            });
        });
    </script>
</body>
</html>
